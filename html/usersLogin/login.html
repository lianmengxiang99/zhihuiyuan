<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>个人登录</title>
    <link rel="stylesheet" href="../../css/usersLogin/login.css">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="../../js/shiftFit.js"></script>
</head>
<body>
<header>
    <a class="close">
        <img src="../../img/common/back2.png" alt="">
    </a>
    个人登录
</header>
<div class="tab">
    <div class="color">账号密码登录</div>
    <div>|</div>
    <div>短信验证登录</div>
</div>
<div class="move">
    <div class="table">
        <div class="container container2">
            <form action="">
                <div>
                    <img src="../../img/login/person_user1@4x.png" alt="">
                    <input type="text" placeholder="个人账号" class="account_text">
                </div>
                <div>
                    <img src="../../img/mengxiang/ic_lock.png" alt="">
                    <input type="password" placeholder="个人密码" class="password_text">
                </div>
                <p class="submit submit1" style="text-align: center;">登录</p>
            </form>
            <div class="logon">
            	<p class="forget">忘记密码?</p>
                <p class="newUsers">注册新用户</p>
            </div>
        </div>
        <div class="container container3">
            <form action="">
                <div>
                    <img src="../../img/login/ic_smartphone@4x.png" alt="">
                    <input type="text" placeholder="手机号" class="account_text1">
                    <div>发送验证码</div>
                </div>
                <div>
                    <img src="../../img/login/ic_security@4x.png" alt="">
                    <input type="password" placeholder="短信验证码" class="password_text2">
                </div>
                <p class="submit submit2" style="text-align: center;">登录</p>
            </form>
            <div class="logon">
                <p class="forget">忘记密码?</p>
                <p class="newUsers">注册新用户</p>
            </div>
        </div>
    </div>
</div>

<div class="other">
    <div></div>
    <p>其他登录方式</p>
    <div></div>
</div>
<div class="third_party">
    <img src="../../img/mengxiang/wechat.png" alt="">
    <img src="../../img/mengxiang/sina.png" alt="">
    <img src="../../img/mengxiang/qq.png" alt="">
</div>
<script src="../../js/usersLogin/login.js"></script>
<script type="text/javascript" src="../../js/self.js">
	
</script>
</body>
</html>
