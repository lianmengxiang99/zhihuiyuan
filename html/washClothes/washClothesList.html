<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../../css/washClothes/washClothesList.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/Swiper/3.4.2/css/swiper.min.css">

    <title>智汇园衣物商店</title>
</head>
<body>
<header>
    <img src="../../img/dearCommon/back3.png" alt="" class="close"/>
</header>
<img src="../../img/washShop/cycdlb.png" alt="" class="wifiBg">
<img src="../../img/dearCommon/collect2.png" alt="" class="wifiBg_collect">
<img src="../../img/dearCommon/share1.png" alt="" class="wifiBg_share">
<img src="../../img/washShop/hyjdtx.png" alt="" class="washShopImg">
<span class="washPulan">普兰洗衣</span>
<span class="washPulanollect">3789收藏</span>
  <div class="container">
       <div class="swiper-container" id="swiperFirst">
        <div class="swiper-wrapper  swiperFirst" id="clothesClass">
            <div class="swiper-slide active">上衣类</div>
            <div class="swiper-slide">裙子类</div>
            <div class="swiper-slide">裤子类</div>
            <div class="swiper-slide">小件类</div>
            <div class="swiper-slide">皮衣类</div>
            <div class="swiper-slide">特殊类</div>
            <div class="swiper-slide">卧位类</div>
            <div class="swiper-slide">家居类</div>
            <div class="swiper-slide">外套类</div>
        </div>
    </div>
  </div>
<div class="washClothesListName">
    <ul id="topClothes">

    </ul>
    <ul id="skirt">
        
    </ul>
    <ul id="trousers">
        
    </ul>
    <ul id="smallclothes">
        
    </ul>
    <ul id="leather">
        
    </ul>
    <ul id="special">
        
    </ul>
    <ul id="clinostatism">
       
    </ul>
    <ul id="homeClothes">
       
    </ul>
    <ul id="overcoat">
    
    </ul>
</div>
<div class="footer">
    <div class="footerCount">
        <img src="../../img/dearCommon/shopCar.jpg" alt="">
        <div class="footerNumber">0</div>
        <p >总共<span id="totalNnm">0</span>件</p>
        <p>合计<span id="totalPrice">0</span>元</p>
    </div>
    <div class="footerOk " id="footerOk" >
        <span>选好了</span>
    </div>
</div>
