<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel="stylesheet" href="../../css/register/register.css">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="../../js/shiftFit.js"></script>
</head>
<body>

    <header>
        <a class="close">
            <img src="../../img/Edu_training/back2.png" alt="">
        </a>
        注册
    </header>
    <div class="container">
        <div class="part1">
            <img src="../../img/login/ic_smartphone@4x.png" alt="">
            <span>发送验证码</span>
            <input type="text" placeholder="请输入手机号">
        </div>
        <hr>
        <div class="part2 part2real">
            <img src="../../img/login/ic_security@4x.png" alt="">
            <input type="text" placeholder="短信验证码">
        </div>

        <div class="blank"></div>

        <div class="part2 part3">
            <img src="../../img/login/ic_lock@4x.png" alt="">
            <input type="password" placeholder="输入密码">
        </div>
        <hr>
        <div class="part2 part4">
            <img src="../../img/login/ic_lock@4x.png" alt="">
            <input type="password" placeholder="确认密码">
        </div>
        <p>点立即注册即表示您同意<span>《Zpark服务条款》</span></p>
        <p>立即注册</p>
    </div>

<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<script src="../../js/register/register.js"></script>
<script type="text/javascript" src="../../js/self.js">
	
</script>
</body>
</html>
