<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../css/takePastime/takePastimeBook.css">
    <title>场地预定</title>
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="../../js/shiftFit.js"></script>
</head>
<body>
<header>
    <a href="">
        <img src="../../img/common/back2.png" alt="">
    </a>
    场地预定
</header>
<div class="business">
    <img src="../../img/common/shutiao.png" alt="">
    <span>场地预定</span>
</div>
<ul class="container2">
    <li>
        <p>联系人</p>
        <input type="text" placeholder="请输入你的姓名">
    </li>
    <li>
        <p>联系手机</p>
        <input type="text" placeholder="请输入你的手机号">
        <div>发送验证码</div>
    </li>
    <li>
        <p>短信验证码</p>
        <input type="text" placeholder="输入验证码">
    </li>
    <li class="bgImg">
        <p>报名人数</p>
        <input type="text" placeholder="输入多少人">
    </li>
</ul>
<textarea maxlength="140" placeholder="备注:  请填写其他要求  (140字以内)"></textarea>
<footer>
    <p>需定金:</p>
    <p>240.0元</p>
    <p>立即预定</p>
</footer>
<script src="../../js/takePastime/takePastimeBook.js"></script>
</body>
</html>
