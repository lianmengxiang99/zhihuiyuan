<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
	    <link rel="stylesheet" href="../../css/reset.min.css">
	    <link rel="stylesheet" type="text/css" href="../../css/Rita/public.css"/>
	    <link rel="stylesheet" href="../../css/Rita/appointment.css">
	</head>
	<body>
		<header class="head">
	        <img src="../../img/Edu_training/back2.png" alt="" class="close">
	    	<p class="headP">发起任务</p>
	    </header>
	    <div class="sponsor">
	    	<div class="infor">
	    		<img src="../../img/common/shutiao.png"/>
	    		<h5>入驻信息</h5>
	    	</div>
	    	<div class="append">
		    	<ul class="information display">
		    		<li>
		    			<span>任务类型</span>
		    			<img src="../../img/common/back.png"/>
		    			<span class="choose">选择分类</span>
		    		</li>
		    		<li>
		    			<span>任务名称</span>
		    			<input type="text" placeholder="请写任务名称" class="name" />
		    		</li>
		    		<li>
		    			<span>任务周期</span>
		    			<input type="text" placeholder="请写任务周期" class="time" />
		    		</li>
		    		<li>
		    			<span>任务报价</span>
		    			<input type="text" placeholder="请写任务报价" class="price" />
		    		</li>
		    		<li>
		    			<span>联系人</span>
		    			<input type="text" placeholder="请写姓名" class="people" />
		    		</li>
		    		<li>
		    			<span>联系电话</span>
		    			<input type="text" placeholder="请写联系电话" class="tele"/>
		    		</li>
		    		<li>
		    			<textarea placeholder="填写任务摘要" class="cons"></textarea>
		    		</li>
		    	</ul>
	    	</div>
	    </div>
	    <div class="submit">立即提交</div>
	    <div class="sub">立即提交</div>
	    <div class="choice">
	    	<div class="choList">
	    		<p>任务分类</p>
	    		<p>软件开发</p>
	    		<p>VI/UI</p>
	    		<p>法务资讯</p>
	    		<p>网站开发</p>
	    		<p>外语翻译</p>
	    		<p>微信应用</p>
	    		<p>移动开发</p>	
	    		<button class="dis">取消</button>
	    	</div>
	    	
	    </div>
	</body>
</html>
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js "></script>
<script src="../../js/shiftFit.js"></script>
<script src="../../js/Rita/public.js"></script>
<script src="../../js/Rita/comSponsor.js"></script>
