<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
	    <link rel="stylesheet" href="../../css/reset.min.css">
	    <link rel="stylesheet" type="text/css" href="../../css/Rita/public.css"/>
	    <link rel="stylesheet" href="../../css/Rita/appointment.css">
	</head>
	<body>
		<header class="head">
	        <img src="../../img/Edu_training/back2.png" alt="" class="close">
	    	<p class="headP">企业详情</p>
	    </header>
	    <div class="comInformation">
	    	<div class="headImg">
	    		<span>头像</span>
	    		<img src="../../img/home/group@2x.png"/>
	    	</div>
	    	<div class="sponsor">
		    	<ul class="information">
		    		<li>
		    			<span>企业类型</span>
		    			<img src="../../img/common/back.png"/>
		    			<span>上市公司</span>
		    		</li>
		    		<li>
		    			<span>企业用户名</span>
		    			<input type="text" placeholder="请写用户名" />
		    		</li>
		    		<li>
		    			<span>企业名称</span>
		    			<input type="text" placeholder="请写企业名称" />
		    		</li>
		    		<li>
		    			<span>企业编号</span>
		    			<input type="text" placeholder="请写企业编号" />
		    		</li>	    		
		    		<li>
		    			<span>所属园区</span>
		    			<input type="text" placeholder="请写园区名称" />
		    		</li>
		    		<li>
		    			<span>企业法人</span>
		    			<input type="text" placeholder="请写姓名" />
		    		</li>
		    		<li>
		    			<span>营业执照号</span>
		    			<input type="text" placeholder="营业执照号" />
		    		</li>
		    		<li>
		    			<span>座机电话</span>
		    			<input type="text" placeholder="请写座机电话" />
		    		</li>
		    		<li>
		    			<span>企业联系人</span>
		    			<input type="text" placeholder="请写联系姓名" />
		    		</li>
		    		<li>
		    			<span>企业联系人电话</span>
		    			<input type="text" placeholder="请写联系电话" />
		    		</li>
		    		<li>
		    			<span>企业地址</span>
		    			<input type="text" placeholder="请写地址" />		
	    			</li>
		    		<li>
		    			<textarea placeholder="填写企业简介"></textarea>
		    		</li>
		    	</ul>
		    </div>  
	    </div>
	    <div class="submit">立即提交</div>
	</body>
</html>
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js "></script>
<script src="../../js/shiftFit.js"></script>
<script src="../../js/Rita/public.js"></script>
