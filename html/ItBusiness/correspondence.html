<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../../css/itBusiness/correspondence.css">
    <title>基础通信</title>
</head>
<body>
<header>
    <img src="../../img/common/back2.png" alt="" class="close">
    <span>基础通信</span>
</header>
<div class="container">
    <div class="container_about">
        <img src="../../img/common/shutiao.png" alt="" class="shutiao">
        <span>业务介绍</span>
    </div>
    <hr>
    <div class="container_aboutDetails">
        <span>中关村软件园为园区入驻企业一共各项基础通信实施服务，以满足企业在园区的正常办公。通信业务多元化、配置自定义，让企业用户按需选购，节约便利。目前软件园区为企业用户提供的通信业务包括：互联网专线接入、光纤租赁、语音电话接入、有线电视接入、点到点专线及其他互联网专线。<br>企业用户可以线提交所需交所需通信业务，由软件园专人负责对接，为企业提供性价比较高的产品选择一件，让用户在园区享受高质量的服务。</span>
    </div>
</div>
<div class="addContainer">
    <div class="lineGekai">
    </div>
    <div class="container_about">
        <img src="../../img/common/shutiao.png" alt="" class="shutiao">
        <span>在线办理</span>
    </div>
    <hr>
</div>

<ul class="classify">
    <li>
        <p>产品类型</p>
        <span>请选择产品类型&nbsp&nbsp<img src="../../img/common/back.png" alt=""></span>
    </li>
    <!--<li>-->
        <!--<p>线路要求</p>-->
        <!--<span>双线网络&nbsp&nbsp<img src="../../img/common/back.png" alt=""></span>-->
    <!--</li>-->
    <li>
        <p>宽带需求</p>
        <input type="text" placeholder="填写多少M">

    </li>
    <li>
        <p>企业名称</p>
        <input type="text" placeholder="输入企业名称">
    </li>
    <li>
        <p>联系人</p>
        <input type="text" placeholder="张三">
    </li>
    <li>
        <p>联系手机</p>
        <input type="text" placeholder="请输入手机号" maxlength="11" value="" class="phone" onBlur=" ">
        <button id="phoneCode"> 发送验证码</button>
    </li>
    <li>
        <p>短信验证码</p>
        <input type="text" placeholder="输入验证码" >
    </li>

</ul>
<div class="footer_submit">
    <form action="">
        	<textarea name="" rows="" cols="" placeholder="备注:请填写其他要求(140字以内)"></textarea>
    </form>
</div>
<div class="footerBtn">
 			<button class="btn">立即提交</button>
	
</div>

</body>
</html>
