<div class="title">
    <h1>市科委员王建新一行来我园区考察调用</h1>
    <div>
        <p>来源:  软件园</p>
        <p>20160708  11:30</p>
    </div>
</div>
<div class="container">
    <img src="../../img/mengxiang/fqptuanbg.png" alt="">
    <p>  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;2016年11月22日上午，北京市科委委员王建新、高新处处长王金勇一行来中关村软件园考察调研。在园区国际会议服务中心展厅沙盘前，中关村软件园公司总经理杨楠向来访领导全面介绍了园区十六年以来在开发建设、产业聚集、创新网络等方面的基本情况和发展特色。
    </p>
    <p>
        随后，在杨总的陪同下，王委员一行还分别参观了位于园区一期孵化加速器的北京高校大学生创业园（软件园）和雷雷伙伴孵化器及在孵创业项目，并听取了雷雷伙伴孵化器CEO郭浩彬关于其孵化器创新模式的汇报。
    </p>
</div>
