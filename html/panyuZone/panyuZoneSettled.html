<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../css/panyuZone/panyuZoneSettled.css">
    <title>申请入驻</title>
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="../../js/shiftFit.js"></script>
</head>
<body>
<header>
    <a href="">
        <img src="../../img/mengxiang/back2.png" alt="">
    </a>
    申请入驻
</header>
<div class="business">
    <img src="../../img/mengxiang/shutiao.png" alt="">
    <span>入驻信息</span>
</div>
<ul class="container">
    <li>
        <p>企业名称</p>
        <input type="text" placeholder="输入企业名称">
    </li>
    <li>
        <p>企业法人</p>
        <input type="text" placeholder="输入真实的姓名">
    </li>
    <li>
        <p>营业执照</p>
        <input type="text" placeholder="输入企业营业执照编号">
    </li>
    <li>
        <p>注册资金</p>
        <input type="text" placeholder="输入多少万元">
    </li>
    <li>
        <p>企业规模</p>
        <input type="text" placeholder="输入多少人">
    </li>
</ul>
<ul class="container2">
    <li>
        <p>联系人</p>
        <input type="text" placeholder="请输入你的姓名">
    </li>
    <li>
        <p>联系手机</p>
        <input type="text" placeholder="请输入你的手机号">
        <div>发送验证码</div>
    </li>
    <li>
        <p>短信验证码</p>
        <input type="text" placeholder="输入验证码">
    </li>
    <li class="bgImg">
        <p>预定是时间</p>
        <input type="text" placeholder="预定时间">
    </li>
</ul>
<textarea maxlength="140" placeholder="备注:  请填写其他要求  (140字以内)"></textarea>
<footer>
    立即提交
</footer>
<script src="../../js/panyuZone/panyuZoneSettled.js"></script>
</body>
</html>
